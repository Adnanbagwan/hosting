<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <main class="rform">
        <h1>Registration</h1>
        <div class="registraion">
            <div class="rname">
            <label for="fname" id="fnm">Full Name</label>
            <input type="text" id="fname" placeholder="Anne Hunter"><br>
            </div>
            <div class="rmail">
            <label for="rmail" id="rml">Email</label>
            <input type="email" id="rmail" placeholder="anne.hunter@mail.com">
            </div>
        <div class="rpsw">
            <label for="rpsw">Password</label>
            <input type="password" id="rpsw">
        </div>
        <div class="rcpsw">
            <label for="cpsw">Confirm Password</label>
            <input type="password" id="cpsw">
        </div>
        <div>
            <a href="./registration_successful.html"><button type="registration" id="btnrgs">Registration</button></a>
        </div>
    </main>
</body>
</html>
